        function renderPhaseContent(phase) {

                data: {

                    datasets: [{
                        label: 'Focus Level',
                        data: data,
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        borderWidth: 2,

            modalTitle.textContent = `Daily Plan - Week ${weekNumber}: ${weekData.theme}`;
            
            const dailyPlanHTML = weekData.dailyPlan.map(day => `
                <div class="py-4 border-b border-slate-200 last:border-b-0 grid grid-cols-1 md:grid-cols-12 gap-4">

                        <p class="font-bold text-indigo-600">Day ${day.day}</p>
                    </div>
                    <div class="md:col-span-10">
                        <p class="font-semibold text-slate-800">📚 What to Learn:</p>
                        <p class="text-slate-600 mb-2">${day.learn}</p>
                        ${day.dsa ? `<p class="font-semibold text-slate-800">💻 DSA Focus:</p><p class="text-slate-600">${day.dsa}</p>` : ''}
                        ${day.resources && day.resources.length > 0 ? `
                            <div class="mt-3">
                                <p class="font-semibold text-slate-800">🔗 Learning Resources:</p>
                                <ul class="list-disc list-inside text-slate-600 mt-1 space-y-1">

                                </ul>

                        ` : ''}

            modalBody.innerHTML = dailyPlanHTML;

            modal.classList.add('opacity-0', 'pointer-events-none');

        }

        phaseTabs.forEach(tab => {

                e.target.classList.add('tab-active');
                
                if (phase === 1) currentWeek = 1;
                if (phase === 2) currentWeek = 5;
                if (phase === 3) currentWeek = 9;

                renderPhaseContent(phase);
            });
        });

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderPhaseContent(1);
        });
    </script>
